<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets//images/google-meet-icon.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Google meet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan a price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join a meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-info btn-lg text-light font-weight-bold new-meeting">Start a meeting</button>

                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 50px">Premium video meeting. Now it is available for free to everyone</h1>
                <p>
                    We're redesigning the Google meet service for secure business meetd making it free for everyone to use.
                </p>
                <ul class="display-ings ancenter justify-content-start">
                    <li style="padding: 0;"><button
                        style="background-color: #01796b;"
                        class="btn btn-lg text-light font-weight-bold-center new-meeting">
                        <span class="material-icons mr-2">
                            video_call
                        </span>
                        New meeting
                    </button></li>
                    <li style="padding: 0 0 0 20px;"><button
                        style="background-color: #ffffff;"
                        class="btn btn-lg btn-outline-secondary text-dark text-light font-weight-bold-center">
                        <span class="material-icons mr-2">
                            keyboard
                        </span>
                        <input type="text" placeholder="Enter a code" style="border: none;" class="enter-code">
                    </button></li>
                    <li class="text-dark pl-4 font-weight-bold cursor-pointer">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/google-meet-people.jpg" alt="" class="signin-image"/>
            </div>
        </div>
    </main>
    <footer class="container">
        <h6>Learn more about <span class="learn-more text-info">Google meet</span></h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click",".join-meeting",function(){
                $('.enter-code').focus();
            })
            $(document).on("click",".join-action",function(){
                var join_value = $('.enter-code').val()
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl)
            })
            $(document).on("click",".join-action",function(){
                var join_value = $('.enter-code').val()
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl)
            })
            $(document).on("click",".new-meeting",function(){
                var eight_d_value = Math.floor(Math.random() * 100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl)
            })
        })
    </script>
</body>
</html>
